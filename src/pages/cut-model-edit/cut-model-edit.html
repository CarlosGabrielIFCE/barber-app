<ion-header>
    <ion-navbar color="primary">
      <ion-title>{{ title }}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="cutModel.name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Valor do Corte</ion-label>
        <ion-input type="text" [(ngModel)]="cutModel.value"></ion-input>
      </ion-item>

      <button ion-button block (click)="uploadPhoto()">Adicionar Foto</button>

      <img [src]="cutModel.img" *ngIf="cutModel.img"/>
  
      <div padding>
        <button ion-button block type="submit" (click)="onSubmit()">Salvar</button>
      </div>
  </ion-content>
