<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Cortes de Cabelo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let cut of cuts | async">
      <ion-item>
        <h1>{{ cut.client.name }}</h1>
        <p>Data do Corte: {{ cut.date }}</p>
        <p>Hora do Corte: {{ cut.time }}</p>
        <p>Barbeiro: {{ cut.employee.name }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editCut(cut)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeCut(cut.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newCut()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
